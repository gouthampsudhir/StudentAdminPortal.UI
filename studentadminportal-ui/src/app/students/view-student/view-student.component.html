<mat-toolbar class="m-bt">
  <span>View Student</span>
</mat-toolbar>

<div class="container">
  <div class="row col-xs-12 end-xs m-bt">
    <a routerLink="/students" mat-raised-button>
      <mat-icon>chevron_left</mat-icon>
      Go Back
    </a>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <!--Student Details-->
      <form #studentDetailsForm="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput [(ngModel)]="student.firstName" name="firstName">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput [(ngModel)]="student.lastName" name="lastName">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="student.dateOfBirth" name="dateOfBirth">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="student.email" name="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="fill">
              <mat-label>Mobile</mat-label>
              <input matInput [(ngModel)]="student.mobile" name="mobile">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="fill">
              <mat-label>Gender</mat-label>
              <mat-select [(ngModel)]="student.genderId" name="gender">
                <mat-option *ngFor="let gender of genderList" [value]="gender.id">
                  {{gender.description}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="fill">
              <mat-label>Physical Address</mat-label>
              <textarea matInput [(ngModel)]="student.address.physicalAddress" name="physicalAddress"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="fill">
              <mat-label>Postal Address</mat-label>
              <textarea matInput [(ngModel)]="student.address.postalAddress" name="postalAddress"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 end-xs">
            <button color="accent" mat-raised-button (click)="onUpdate()">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-6">
      <!--Profile Image-->
    </div>
  </div>
</div>
